<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Doe | Modern Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<section class="contact">
    <h2>Get In Touch</h2>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-envelope"></i> your.email@example.com</p>
            <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
            <p><i class="fas fa-map-marker-alt"></i> Your City, Country</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>
